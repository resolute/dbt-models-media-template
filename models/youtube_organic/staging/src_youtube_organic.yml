version: 2

sources:
  - name: improvado
    database: "{{ env_var('DBT_IMPROVADO_DATABASE', var('improvado_database', 'green-post-223109')) }}"
    schema: "{{ env_var('DBT_IMPROVADO_SCHEMA', var('improvado_schema', 'agency_4333')) }}"
    loader: improvado
    loaded_at_field: TIMESTAMP(date)

    config:
      enabled: "{% set ev = fromyaml(env_var('DBT_YOUTUBE_ORGANIC_IDS', '')) %}{% if (ev is not none) and (ev|length > 0 is true) %}{{ true|as_bool }}{% else %}{{ (var('youtube_organic_ids', [])|length > 0 is true)|as_bool }}{% endif %}"

    freshness:
      warn_after: {count: 2, period: day}
      error_after: {count: 7, period: day}
      filter: account_id IN UNNEST({{ env_var('DBT_YOUTUBE_ORGANIC_IDS', var('youtube_organic_ids', [])) }})

    tables:
      - name: youtube_organic_top_videos
      - name: youtube_organic_traffic_source_daily