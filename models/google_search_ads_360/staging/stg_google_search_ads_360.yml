version: 2

models:
  - name: stg_google_search_ads_360__ads
    description: A table containing daily ads performance data from Google Search Ads 360
    columns:
      - name: id
        description: Surrogate primary key
        tests:
          - unique
          - not_null

  - name: stg_google_search_ads_360__ads_conversions
    description: A table containing daily ads conversion performance data from Google Search Ads 360
    columns:
      - name: id
        description: Surrogate primary key
        tests:
          - unique
          - not_null
  
  - name: stg_google_search_ads_360__keywords
    description: A table containing daily keyword performance data from Search Ads 360
    columns:
      - name: id
        description: Surrogate primary key
        tests:
          - unique
          - not_null

  - name: stg_google_search_ads_360__keywords_conversion
    description: A table containing daily keyword and ads conversion performance data from Search Ads 360
    columns:
      - name: id
        description: Surrogate primary key
        tests:
          - unique
          - not_null

  - name: stg_google_search_ads_360__ads_dimensions
    description: A table containing ad dimensional data from Search Ads 360
    columns:
      - name: id
        description: Surrogate primary key
        tests:
          - unique
          - not_null          