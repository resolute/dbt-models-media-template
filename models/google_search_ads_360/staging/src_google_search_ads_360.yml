version: 2

sources:
  - name: improvado
    database: "{{ env_var('DBT_IMPROVADO_DATABASE', var('improvado_database', 'green-post-223109')) }}"
    schema: "{{ env_var('DBT_IMPROVADO_SCHEMA', var('improvado_schema', 'agency_4333')) }}"
    loader: improvado
    loaded_at_field: TIMESTAMP(date)

    config:
      enabled: |
        {%- set ev = fromyaml(env_var('DBT_GOOGLE_SEARCH_ADS_360_IDS', '')) -%}
        {{- ((ev is not none) and (ev|length > 0 is true)) or (var('google_search_ads_360_ids', [])|length > 0 is true) | as_bool }}

    freshness:
      warn_after: {count: 2, period: day}
      error_after: {count: 7, period: day}
      filter: account_id IN UNNEST({{ env_var('DBT_GOOGLE_ADS_IDS', var('google_search_ads_360_ids', [])) }})

    tables:
      - name: dcs_ads
      
      - name: dcs_ads_activities

      - name: dcs_keywords_engine
      
      - name: dcs_keywords_conversion_tag

      - name: google_search_ads_360_ads_dimensions