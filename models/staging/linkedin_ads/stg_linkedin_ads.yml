version: 2

models:
  - name: stg_linkedin_ads__creatives
    description: A table containing daily creative performance data from LinkedIn Ads
    columns:
      - name: id
        description: Surrogate primary key
        tests:
          - unique
          - not_null

  - name: stg_linkedin_ads__conversions
    description: A table containing daily conversion performance data from LinkedIn Ads
    columns:
      - name: id
        description: Surrogate primary key
        tests:
          - unique
          - not_null
    