version: 2

models:
  - name: stg_facebook_ads__creative
    description: A table containing daily creative performance data from Facebook Ads
    columns:
      - name: id
        description: This is a surrogate key
        tests:
          - unique
          - not_null

  - name: stg_facebook_ads__campaign_month_reach
    description: A table containing monthly campaign reach data from Facebook Ads
    columns:
      - name: id
        description: This is a surrogate key
        tests:
          - unique
          - not_null