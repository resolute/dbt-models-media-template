version: 2

models:
  - name: stg_facebook_organic__post
    description: A table containing lifetime post performance data from Facebook Pages
    columns:
      - name: id
        description: This is a surrogate key
        tests:
          - unique
          - not_null

  - name: stg_facebook_organic__page
    description: A table containing daily page performance data from Facebook Pages
    columns:
      - name: id
        description: This is a surrogate key
        tests:
          - unique
          - not_null