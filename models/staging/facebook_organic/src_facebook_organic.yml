version: 2

sources:
  - name: improvado
    database: green-post-223109
    schema: agency_4333
    loader: improvado
    loaded_at_field: TIMESTAMP(date)

    freshness:
      warn_after: {count: 2, period: day}
      error_after: {count: 7, period: day}
      filter: account_id IN UNNEST({{ var('facebook_organic_ids') }})

    tables:
      - name: facebook_pages_post
        identifier: 'facebook_pages_post_*'

      - name: facebook_pages_page
        identifier: 'facebook_pages_page_*'