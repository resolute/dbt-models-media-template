version: 2

sources:
  - name: improvado
    database: "{{ env_var('DBT_IMPROVADO_DATABASE', var('improvado_database', 'green-post-223109')) }}"
    schema: "{{ env_var('DBT_IMPROVADO_SCHEMA', var('improvado_schema', 'agency_4333')) }}"
    loader: improvado
    loaded_at_field: TIMESTAMP(date)

    config:
      enabled: |
        {%- set ev = fromyaml(env_var('DBT_AMAZON_ADS_IDS', '')) -%}
        {{- ((ev is not none) and (ev|length > 0 is true)) or (var('amazon_ads_ids', [])|length > 0 is true) | as_bool }}

    freshness:
      warn_after: {count: 2, period: day}
      error_after: {count: 7, period: day}
      filter: account_id IN UNNEST({{ env_var('DBT_AMAZON_ADS_IDS', var('amazon_ads_ids', [])) }})

    tables:
      - name: amazon_advertising_adgroups_hsa
      - name: amazon_advertising_adgroups_sbv
      - name: amazon_advertising_adgroups_sp
      - name: amazon_advertising_adgroups_sd
      - name: amazon_advertising_entity_hsa_campaigns
      - name: amazon_advertising_entity_sbv_campaigns
      - name: amazon_advertising_entity_sd_campaigns
      - name: amazon_advertising_entity_sp_campaigns
      - name: amazon_advertising_product_ads