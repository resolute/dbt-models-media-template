version: 2

sources:
  - name: improvado
    database: "{{ env_var('DBT_IMPROVADO_DATABASE', var('improvado_database', 'green-post-223109')) }}"
    schema: "{{ env_var('DBT_IMPROVADO_SCHEMA', var('improvado_schema', 'agency_4333')) }}"
    loader: improvado
    loaded_at_field: TIMESTAMP(date)

    config:
      enabled: "{% set ev = fromyaml(env_var('DBT_GOOGLE_ADS_IDS', '')) %}{% if (ev is not none) and (ev|length > 0 is true) %}{{ true|as_bool }}{% else %}{{ (var('google_ads_ids', [])|length > 0 is true)|as_bool }}{% endif %}"

    freshness:
      warn_after: {count: 2, period: day}
      error_after: {count: 7, period: day}
      filter: account_id IN UNNEST({{ env_var('DBT_GOOGLE_ADS_IDS', var('google_ads_ids', [])) }})

    tables:
      - name: google_ads_ql_ads
      - name: google_ads_ql_keywords_extended
      - name: google_ads_ql_search_query_keywords
      - name: google_ads_ql_ads_device_conversions
      - name: google_ads_ql_keywords_conversions
      - name: google_ads_ql_search_query_conversions