version: 2

sources:
  - name: improvado
    database: "{{ var('improvado_database', 'green-post-223109') }}"
    schema: "{{ var('improvado_schema', 'agency_4333') }}"
    loader: improvado
    loaded_at_field: TIMESTAMP(date)

    freshness:
      warn_after: {count: 2, period: day}
      error_after: {count: 7, period: day}
      filter: advertiser_id IN UNNEST({{ var('google_campaign_manager_ids') }})

    tables:
      - name: google_cm_ads_placement_sites
        identifier: 'google_cm_ads_placement_sites_20*'

      - name: google_cm_ads_creatives_placements
        identifier: 'google_cm_ads_creatives_placements_20*'