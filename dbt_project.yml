# Configuring models
models:
  wgs:
    +persist_docs:
      relation: true
      columns: true
    
    marts:
      +materialized: table

      display:
        intermediate:
          +materialized: view
          +schema: staging
        google_campaign_manager:
          intermediate:
            +materialized: view
            +schema: staging
            
      search_paid:
        intermediate:
          +materialized: view
          +schema: staging
        google_ads:
          intermediate:
            +materialized: view
            +schema: staging

      social_organic:
        intermediate:
          +materialized: view
          +schema: staging

      social_paid:
        intermediate:
          +materialized: view
          +schema: staging
        facebook_ads:
          intermediate:
            +materialized: view
            +schema: staging
        linkedin_ads:
          intermediate:
            +materialized: view
            +schema: staging
          
      summary:
        intermediate:
          +materialized: view
          +schema: staging

    
    staging:
      +materialized: view
      +schema: staging
          
    utils:
      +materialized: view
      +schema: utils