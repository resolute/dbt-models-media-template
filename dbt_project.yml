name: 'media_template'
version: '0.0.4'
config-version: 2

require-dbt-version: [">=1.1.0", "<2.0.0"]

profile: 'default'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_packages"

models:
  media_template:
    +persist_docs:
      relation: true
      columns: true
    
    rollups:
      display:
        +materialized: table
        +partition_by:
          field: 'date'
          data_type: 'date'
          granularity: 'day'
        intermediate:
          +materialized: view
          +schema: staging
      search_paid:
        +materialized: table
        +partition_by:
          field: 'date'
          data_type: 'date'
          granularity: 'day'
        intermediate:
          +materialized: view
          +schema: staging
      social_organic:
